
<div content class="body py-5 w-100 "  style="overflow: scroll; max-height: 130vh;" >

  <div class=" mx-5" >
    <p class="title-1">Title</p>
    <p class="title-2 ">subtitle</p>


    <div class="body" >


      <form  class="bg-light" (ngSubmit)="sendNotificaion()">

          <input  placeholder="Type a message" aria-describedby="button-addon2"  autocomplete="off" type="text" name="message"

    </div>
